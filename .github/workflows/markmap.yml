name: Build and Deploy Markmap

"on":
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markmap-cli
        run: |
          npm install -g markmap-cli
          echo "✅ markmap-cli installed successfully"

      - name: Generate Markdown map
        run: |
          node ./scripts/generate-markmap.mjs
          echo "✅ Markdown map generated"

      - name: Build Markmap site
        run: |
          mkdir -p dist
          npx markmap-cli ./markmap/repo-map.md -o dist/index.html
          echo "✅ Markmap HTML built successfully"

      - name: Validate build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "❌ Error: No index.html found in dist directory"
            echo "Expected file: dist/index.html"
            ls -la dist/ || echo "dist directory does not exist"
            exit 1
          fi
          echo "✅ Build output validated - index.html exists"
          echo "File size: $(wc -c < dist/index.html) bytes"

      - name: Upload artifact (downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: repo-markmap
          path: dist/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Retry deployment on failure
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "⚠️ Initial deployment failed, retrying after 30 seconds..."
          sleep 30

      - name: Deploy to GitHub Pages (retry)
        if: steps.deployment.outcome == 'failure'
        id: deployment-retry
        uses: actions/deploy-pages@v4
